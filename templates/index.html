<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ¤– MyChatBot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; }
        .chat-container { width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);}
        .messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        input { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– MyChatBot</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const messageBox = document.getElementById("messages");

            let userText = userInput.value;
            if (!userText) return;

            messageBox.innerHTML += `<div class="user">You: ${userText}</div>`;
            userInput.value = "";

            let response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            });

            let data = await response.json();
            messageBox.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
            messageBox.scrollTop = messageBox.scrollHeight;
        }
    </script>
</body>


</html>
